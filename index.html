<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CB Radio Escape</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* CB Radio Container */
    #radio {
      background-color: black;
      border-radius: 15px;
      padding: 10px;
      width: 320px;
      height: 95vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Screen at the top */
    #screen {
      background-color: #f78e0c;
      color: black;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 15px;
      font-size: 20px;
      height: 20%;
    }

    /* Random radio numbers for realism */
    .radio-numbers {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
    }

    /* Buttons Grid in the middle */
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
      height: 35%;
    }

    #controls button {
      background-color: #555;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
      box-shadow: 0 4px #222;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #777;
    }

    /* Hexagonal Speaker */
    #speaker {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 30%;
    }

    .circle {
      background-color: #444;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      margin: 3px;
    }

    /* Input box for access code */
    #input-area {
      position: absolute;
      top: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #input-area input {
      width: 60%;
      padding: 5px;
      font-size: 16px;
      border: 2px solid #777;
      border-radius: 5px;
    }

    #input-area button {
      padding: 5px 10px;
      background-color: #f5f500;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="radio">
    <!-- Screen Section -->
    <div id="screen">
      <p id="message">Enter 5-Digit Code</p>
      <div class="radio-numbers">
        <span>40</span>
        <span>27.405</span>
        <span>CH</span>
      </div>
    </div>

    <!-- Code Input Section -->
    <div id="input-area">
      <input type="number" id="code-input" placeholder="Enter Code" maxlength="5">
      <button id="submit-code">Submit</button>
    </div>

    <!-- Buttons Section -->
    <div id="controls" style="display:none;">
      <button id="play-button">Dial</button>
      <button>Scan</button>
      <button>Mode</button>
      <button>EMG</button>
      <button>Menu</button>
      <button>Lock</button>
      <button>Call</button>
      <button>Freq</button>
      <button>Back</button>
    </div>

    <!-- Speaker Section -->
    <div id="speaker">
      <!-- Hexagonal circle layout -->
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" src="clue3.mp3"></audio>

  <!-- JavaScript -->
  <script>
    const submitButton = document.getElementById('submit-code');
    const codeInput = document.getElementById('code-input');
    const message = document.getElementById('message');
    const controls = document.getElementById('controls');
    const playButton = document.getElementById('play-button');
    const audio = document.getElementById('audio');

    // Check for correct code
    submitButton.addEventListener('click', () => {
      if (codeInput.value === '92055') {
        message.textContent = 'Dial Emergency Services!';
        controls.style.display = 'grid';
        document.getElementById('input-area').style.display = 'none';
      } else {
        message.textContent = 'Incorrect Code. Try Again.';
      }
    });

    // Play audio and show message after it ends
    playButton.addEventListener('click', () => {
      message.textContent = 'Dialling 911...';
      audio.play();

      audio.addEventListener('ended', () => {
        message.textContent = "They're shooting at you! Go into the vents to escape!";
      });
    });
  </script>
</body>
</html>
