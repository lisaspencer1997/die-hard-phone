<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CB Radio Escape</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }

    /* Phone screen container */
    .phone-screen {
      width: 320px;
      height: 600px;
      border: 2px solid black;
      border-radius: 30px;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    /* CB Radio screen */
    #screen {
      background: linear-gradient(to bottom, #f7e12c, #f2c505);
      color: black;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px;
      height: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Large number in the center */
    #big-number {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    /* Small text labels */
    .small-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    /* Frequency bar on the right */
    .frequency-bar {
      position: absolute;
      right: 10px;
      top: 20%;
      height: 60%;
      display: flex;
      flex-direction: column-reverse;
      gap: 2px;
    }

    .bar-segment {
      width: 15px;
      height: 10px;
      background-color: #444;
    }

    .bar-segment.active {
      background-color: #0f0;
    }

    /* Icons */
    .icon {
      font-size: 16px;
      margin: 0 5px;
    }

    /* Buttons grid */
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
      height: 35%;
    }

    #controls button {
      background-color: #555;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
      box-shadow: 0 4px #222;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #777;
    }

    /* Speaker section */
    #speaker {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 25%;
      margin-bottom: 0px;
    }

    #speaker img {
      width: 80%;
      filter: grayscale(1) brightness(0.7);
    }

    /* Input box for access code */
    #input-area {
      text-align: center;
    }

    #input-area input {
      width: 60%;
      padding: 5px;
      margin: 10px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    #input-area button {
      padding: 5px 10px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border: none;
      background-color: #f78e0c;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-screen">
    <!-- Screen Section -->
    <div id="screen">
      <!-- Top small labels and icons -->
      <div class="small-labels">
        <span class="icon">⭾</span>
        <span>AM</span>
        <span>BP</span>
        <span class="icon">±</span>
      </div>
      <!-- Big number in the center -->
      <div id="big-number">40 MHz</div>
      <!-- Frequency Bar -->
      <div class="frequency-bar">
        <div class="bar-segment active"></div>
        <div class="bar-segment active"></div>
        <div class="bar-segment"></div>
        <div class="bar-segment"></div>
        <div class="bar-segment"></div>
      </div>
      <!-- Bottom numbers -->
      <div class="small-labels">
        <span>27.4050</span>
        <span>VOX</span>
        <span>RF</span>
      </div>
    </div>

    <!-- Input Section -->
    <div id="input-area">
      <input type="number" id="code-input" placeholder="Enter Code" maxlength="5">
      <button id="submit-code">Submit</button>
    </div>

    <!-- Buttons Section -->
    <div id="controls" style="display:none;">
      <button id="play-button">Dial</button>
      <button>Scan</button>
      <button>Mode</button>
      <button>EMG</button>
      <button>Menu</button>
      <button>Lock</button>
      <button>Call</button>
      <button>Freq</button>
      <button>Back</button>
    </div>

    <!-- Speaker Section -->
    <div id="speaker">
      <img src="speaker.png" alt="Speaker">
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" src="clue3.mp3"></audio>

  <!-- JavaScript -->
  <script>
    const submitButton = document.getElementById('submit-code');
    const codeInput = document.getElementById('code-input');
    const message = document.getElementById('big-number');
    const controls = document.getElementById('controls');
    const playButton = document.getElementById('play-button');
    const audio = document.getElementById('audio');

    // Check for correct code
    submitButton.addEventListener('click', () => {
      if (codeInput.value === '92055') {
        message.textContent = 'DIAL 911';
        controls.style.display = 'grid';
        document.getElementById('input-area').style.display = 'none';
      } else {
        message.textContent = 'ERROR';
      }
    });

    // Play audio and show message after it ends
    playButton.addEventListener('click', () => {
      message.textContent = 'DIALING...';
      audio.play();

      audio.addEventListener('ended', () => {
        message.textContent = "THEY'RE SHOOTING, ESCAPE INTO THE VENTS!";
      });
    });

    // Simulated frequency bar effect
    const barSegments = document.querySelectorAll('.bar-segment');
    setInterval(() => {
      barSegments.forEach((bar, index) => {
        bar.classList.toggle('active', Math.random() > 0.3);
      });
    }, 500);
  </script>
</body>
</html>
